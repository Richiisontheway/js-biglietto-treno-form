<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- FONTAWESOME -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- BOOTSTRAP -->
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- FRAMEWORK A COLONNE -->

    <!-- <link rel="stylesheet" href="css/12col.css"> -->

    <!-- CSS -->

    <link rel="stylesheet" href="css/style.css">
    
</head>
<body class="bg-danger">

    <main>

        <h2 class="text-center text-light py-5">

            Calcola il Prezzo Del Biglietto

        </h2>

        <section>

            <div class="container bg-light">
                
                <form>

                    <div class="row text-center pt-3">

                        <div class="col">
    
                            <h5 class="text-danger">

                                <label for="namesurname">

                                    Nome Cognome

                                </label>

                            </h5>
                            <input type="text" id="namesurname" name="sur/name" placeholder="Metti il tuo nome" class="text-center">
    
                        </div>
                        <div class="col">
    
                            <h5 class="text-danger">

                                <label for="distance">

                                    Km Da Percorrere

                                </label>

                            </h5>
                            <input type="text" id="distance" name="distance" placeholder="Km da fare" class="text-center">
    
                        </div>
                        <div class="col">
    
                            <h5 class="text-danger">

                                <label for="born">

                                    Data di Nascita

                                </label>

                            </h5>
                            <input type="number" id="born" name="born" placeholder="Anno di nascita" min="1940" max="2023" class="text-center w-75">
    
    
                        </div>
                        <div class="col">

                            <h5 class="text-danger">

                                <label for="nation">

                                    Dove sei
    
                                </label>

                            </h5>
                            <select name="nation" id="nation">

                                <option value="europe">
                                    
                                    Europa
                                
                                </option>
                                <option value="asian">
                                    
                                    Asia
                                
                                </option>
                                <option value="americian">

                                    America

                                </option>
                                
                            </select>

                        </div>
    
                    </div>
                    <div class="row">
    
                        <div class="col text-center py-3">
    
                            <button id="generatesButton" type="button" class="btn border">

                                Genera

                            </button>
                            <button class="btn border" type="reset">

                                Reset

                            </button>
    
                        </div>
    
                    </div>

                </form>

            </div>

        </section>
        <section>
            <h2 class="text-center text-light">

                Il prezzo del tuo biglietto

            </h2>
            <div class="container bg-light">

                <h3 class="pt-2">

                    Dettagli Passeggero

                </h3>
                <div class="row px-3 ">

                    <div class="col bg-body-secondary  pb-4">

                        <h5 class="fs-4 fw-bold pt-2">
                            
                            Nome Passeggero

                        </h5>
                        <span>



                        </span>

                    </div>
                    <div class="col">

                        <h5 class="fw-bold pt-2">

                            Offerte

                        </h5>
                        <p class="fw-bold">

                            Biglietto standard

                        </p>

                    </div>
                    <div class="col">

                        <h5 class="fw-bold pt-2">

                            Carrozza

                        </h5>

                        <p id="random-number">



                        </p>

                    </div>
                    <div class="col">

                        <h5 class="fw-bold pt-2">

                            Codice cp

                        </h5>
                        <p id="random-cp">



                        </p>

                    </div>
                    <div class="col">

                        <h5 class="fw-bold pt-2">

                            Prezzo

                        </h5>

                        <span id="final-Price">



                        </span>

                    </div>

                </div>

            </div>

        </section>

    </main>
    <script src="js/scripts.js" type="text/javascript"></script>

</body>

</html>
